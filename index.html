    <script src="/path/to/typeit/source"></script>
    <script>
        new TypeIt("#asyncExec", {
                waitUntilVisible: true,
            })
            .type("'A jack of all trades is a master of none")
            .exec(async () => {
                //-- Return a promise that resolves after something happens.
                await new Promise((resolve, reject) => {
                    setTimeout(() => {
                        return resolve();
                    }, 2750);
                });
            })
            .type(", but oftentimes better than a master of one.'")
            .go();
    </script>
